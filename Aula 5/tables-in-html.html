<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border:1px> <!--- Border é um atributo que traz a borda na tabela mencionada.-->
        <tr> <!----Table Row - Linha da Tabela-->
            <th>Cabeçalho1</th>
            <th>Cabeçalho2</th>
            <th>Cabeçalho3</th>
         
        </tr>

       <tr>
        <td>Linha1</td>
        <td>Linha2</td>
        <td>Linha3</td>
        
       </tr>
    </table>
  

    
</body>
</html>
