<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Seleção</title>
</head>
<body>
    <form>      
        <input type="text" placeholder="Digite seu nome">
        <input type="password" placeholder="Digite sua senha">
        <input type="reset" placeholder="Limpar">
        <input type="submit" placeholder="Fazer Login">
    </form>

    <form>
        <span>Masculino</span>
        <input type = 'radio' name ="genero" value = "masculino">
        <span>Feminino</span>
        <input type = 'radio' name ="genero" value = "feminino">
    </form>


    <!--- Check box-->
    <form>
        <div>
            Aceita os termos

        </div>
        <input type="checkbox" name = 'aceitar' value = '1'>

    </form>


    <!--- Lista de seleção-->
    <form>
        <select name = 'tamanhos'>
            <option value = 'g'>grande</option>
            <option value = 'm'>medio</option>
            <option value = 'p'>pequeno</option>

        </select>

    </form>

<form>
    <label for ='nome'>nome:</label>
    <br>
    <input type="text" id = 'nome' name = 'nomeUsuario' placeholder="Digite seu nome">
    <br>
    <label for ='mensagem'>Digite sua mensagem:</label>
    <br>
    <textarea name = 'mensagem' cols = '30' rows="10"></textarea>
    <input type ="checkbox" id = "aceite">
    <label for ="aceite" name = "aceite">Aceito as condições</label> <!--- Se selecionar o termo aceito ele já aciona o checkbox devido ao ID-->
    
    <select id = 'estado' required name = 'EstadoPreenchido'><!--- Obrigatório o preenchimento para dar o Submit-->
        <option value='' disabled selected>Selecione o Estado</option> <!--- Atributos para mostrar o valor mas nao habilitar que cliquem.-->

    <button type = 'submit'>Enviar</button> <!--- Necessário o select preenchido-->
</form>

</html>
